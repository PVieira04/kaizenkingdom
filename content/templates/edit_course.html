{% extends "base.html" %}  <!-- Extend your base template or use a suitable base template -->

{% block content %}
<div class="container">
    <h1>Edit Course</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'course_detail' course.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
