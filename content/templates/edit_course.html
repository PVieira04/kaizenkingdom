{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-3">Edit Course</h1>
    <form class="mt-4" method="post">
        {% csrf_token %}
        <div class="form-group d-flex flex-column mt-3">
            <label for="{{ form.title.id_for_label }}" class="h4 text-center">Course Title:</label>
            {{ form.title }}
        </div>
        
        <div class="form-group d-flex flex-column mt-3">
            <label for="{{ form.description.id_for_label }}" class="h4 text-center">Description:</label>
            {{ form.description }}
        </div>
        <div class="mt-3 mb-3 text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'course_detail' course.slug %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
