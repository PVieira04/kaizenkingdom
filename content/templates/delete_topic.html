{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-3">Confirm Deletion</h1>
    <p class="text-center">Are you sure you want to delete this topic?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'topic_detail' course_slug=topic.unit.course.slug unit_slug=topic.unit.slug topic_slug=topic.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
