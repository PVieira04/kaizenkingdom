{% extends "base.html" %}

{% block content %}
  <h2>Edit Topic</h2>

  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  
  <a href="{% url 'topic_detail' course_slug=topic.unit.course.slug unit_slug=topic.unit.slug topic_slug=topic.slug %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
