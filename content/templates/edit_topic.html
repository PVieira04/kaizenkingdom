{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-3">Edit Topic</h1>
    <form class="mt-4" method="post">
        {% csrf_token %}
        <div class="form-group d-flex flex-column mt-3">
            <label for="{{ form.title.id_for_label }}" class="h4 text-center">Topic Title:</label>
            {{ form.title }}
        </div>
        
        <div class="form-group d-flex flex-column mt-3">
            <label for="{{ form.content.id_for_label }}" class="h4 text-center">Content:</label>
            {{ form.content }}
        </div>
        <div class="mt-3 mb-3 text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'topic_detail' course_slug=topic.unit.course.slug unit_slug=topic.unit.slug topic_slug=topic.slug %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
