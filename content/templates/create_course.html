{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Create a New Course</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
</div>
{% endblock %}
