{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Unit</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>

    <a href="{% url 'unit_detail' course_slug=unit.course.slug unit_slug=unit.slug %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
