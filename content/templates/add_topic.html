{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-3">Add Topic</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group d-flex flex-column mt-3">
            <label for="{{ form.title.id_for_label }}" class="h4 text-center">Topic Title:</label>
            {{ form.title }}
        </div>
        
        <div class="form-group d-flex flex-column mt-3">
            <label for="{{ form.content.id_for_label }}" class="h4 text-center">Content:</label>
            {{ form.content }}
        </div>
        <div class="mt-3 mb-3 text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'unit_detail' course_slug=unit.course.slug unit_slug=unit.slug %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
