{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center flex-column">
    <h2 class="mt-3 text-center">Profile Information</h2>
    <div class="d-flex justify-content-center flex-column mt-3">
        <div class="user-info-grid">
            <div class="label">Username: </div>
            <div class="value">{{ user.username }}</div>
            <div class="label">Display Name: </div>
            <div class="value">{{ user.customuser.display_name }}</div>
            <div class="label">Account Type: </div>
            <div class="value">{{ user.customuser.get_account_type_display }}</div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'profile_update' %}" class="btn btn-primary mt-3">Edit Profile</a>
    </div>
</div>
{% endblock %}
